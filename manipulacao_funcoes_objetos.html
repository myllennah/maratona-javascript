<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona de javascript</title>
    <script src="./js/manipulacao_funcoes_objetos.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <h1>Maratona de Javascript</h1>
    <h2>Manipulação de objetos</h2>

    <div>
    <h3>Tech Total</h3>
    <table id="tabelaProdutos" border="1px" cellpadding="5px">
        <tr style="font-weight: bold;" >
            <td>Produto</td>
            <td>Estoque</td>
        </tr>
        <tbody id="corpoTabelaProdutos"></tbody>
    </table>
    <p id="estoqueTotalHtml" style="font-weight: bold;">Estoque total:</p>
    </div>

    <div>
        <h3>Estudantes - aprovação</h3>
        <table id="tabelaAlunos" border="1px" cellpadding="5px">
            <tr style="font-weight: bold;" >
                <td>Estudantes</td>
                <td>Status</td>
            </tr>
            <tbody id="corpoTabelaAlunos"></tbody>
        </table>
    </div>

    <h2>Funções com objetos</h2>

    <div>
        <h3>Estudantes com nota acima de 8</h3>
        <table border="1px" cellpadding="5px">
            <tr style="font-weight: bold;" >
                <td>Estudante</td>
                <td>Nota</td>
            </tr>
            <tbody id="corpoTabelaAlunos2"></tbody>
        </table>
    </div>
</body>
